name: Update Snapshots

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update snapshots on'
        required: true
        default: 'main'
  pull_request:
    branches: [main]
    paths:
      - 'src/pixel-comparison.test.ts'
      - 'src/test-utils/**'
      - 'fixtures/**'

jobs:
  update-snapshots:
    name: Update Snapshots
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update snapshots
        run: UPDATE_SNAPSHOTS=true pnpm test:ci pixel-comparison

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain src/__snapshots__/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push snapshots
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/__snapshots__/
          git commit -m "chore: update pixel comparison snapshots [skip ci]"
          git push
